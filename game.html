<!doctype html>
<html>
<head>
	<title>My Cool Game</title>
	<style>
	canvas{border: 1px solid black;
		margin: auto;
		display: block;}
		h1{text-align:center;}
	</style>
</head>
<body>
	<h1> My Awesome Game!</h1>
<canvas id="canvas"></canvas>
	<script>
	//Shim do not mess with this part!
	(function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
})();

var canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d"),
	width = 900,
	height = 500,
	player={
		x : width/2,
		y : height - 25,
		width:5,
		height:25,
		speed: 3,
		velX: 0,
		velY: 0,
		jumping: false,
		grounded: false,
	},
	keys = [],
	boxes = [],
	friction = 0.8,
	gravity = 0.3;

	canvas.width=width;
	canvas.height=height;

//boxes and obsticals
var boxes = [];
//dimensions
boxes.push({
	x: 0,
	y:0,
	width: 10,
	height: height,
});
boxes.push({
	x: 0,
	y: height -2,
	width: width,
	height: 50,
});
boxes.push({
	x: width -10,
	y: 0,
	width: 50,
	height:height,
});
boxes.push({
    x: 120,
    y: 10,
    width: 80,
    height: 80
});
boxes.push({
    x: 270,
    y: 350,
    width: 80,
    height: 20
});
boxes.push({
    x: 420,
    y: 400,
    width: 80,
    height: 20
});
boxes.push({
    x: 370,
    y: 450,
    width: 80,
    height: 20
});
	// game function
function update(){
	// key input part
	if(keys[38] || keys[87] || keys[32]) {
		//up arrow, w or space
		//jumping works if the player is not currently jumping AND the player is currently grounded
		if(!player.jumping && player.grounded){
			player.jumping = true;
			player.grounded = false;
			player.velY = -player.speed*2;
			friction = .95;
		}
	}
	if (keys[39] || keys[68]) {
		//right arrow or d
		if (player.velX < player.speed) {
			player.velX++;
		}
	}
	if (keys [37] || keys[65]) {
		//left arrow or a
		if (player.velX > -player.speed) {
			player.velX--;
		}
	}
	//add friction and gravity
	player.velX *= friction;
	player.velY += gravity;
	//keeps player from falling through the ground
	if(player.y >=height-player.height){
		player.y = height - player.height;
		player.jumping = false;
	}
	//clear canvas
	ctx.clearRect(0,0,width,height);
	//draws the blocks
	ctx.fillStyle = "black";
	ctx.beginPath();
	//ungrounds the player so they can fall off ledges if there is no collision detected
	player.grounded = false; 
	for (var i = 0; i < boxes.length; i++) {
   		ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
   		var dir = colCheck(player, boxes[i]);
   		if (dir === "l" || dir === "r") {
   			//change to -velX if possible to get rebound
   			player.velX *= -1;
   			player.jumping =false;
   		} else if (dir ==="b") {
   			player.grounded = true;
   			player.jumping = false;
   			friction = 0.8;
   		} else if (dir === "t") {
   			player.velY*= -1;
   		}
	}
	if(player.grounded) {
		player.velY = 0;
	}
	//move player
	player.x += player.velX;
	player.y += player.velY;
	ctx.fill();
	//draws player
	ctx.fillStyle="purple";
	ctx.fillRect(player.x,player.y,player.width,player.height);
	//run through loop again
	requestAnimationFrame(update);
}
//prebuilt collison detection function. It takes two objects as parameters and then returns the direction of the collision by comparing the current vector from the object midpoints

function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
        // add the half widths and half heights of the objects
        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        colDir = null;

    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
        // figures out on which side we are colliding (top, bottom, left, or right)
        var oX = hWidths - Math.abs(vX),
            oY = hHeights - Math.abs(vY);
        if (oX >= oY) {
            if (vY > 0) {
                colDir = "t";
                shapeA.y += oY;
            } else {
                colDir = "b";
                shapeA.y -= oY;
            }
        } else {
            if (vX > 0) {
                colDir = "l";
                shapeA.x += oX;
            } else {
                colDir = "r";
                shapeA.x -= oX;
            }
        }
    }
    return colDir;
}

document.body.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
});

document.body.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});


window.addEventListener("load", function () {
    update();
});
	</script>
</body>
</html>
